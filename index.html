<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="nav-bar">
        <div>
            <i class="fas fa-clock"></i>
        </div>
        <div class="links">
            <ul>
                <li id="Clock-btn" class="style">Clock</li>
                <li id="Stopwatch-btn">Stopwatch</li>
                <li id="Timer-btn">Timer</li>
                <li id="Alarm-btn">Alarm</li>
            </ul>
        </div>
    </div>
    <h1 id="heading">Clock</h1>

    <!-- ******** TIMER ********* -->
    <div id="Timer">
        <div class="div-common special-div">
            <div>
                <i id="hrs-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="timer-hours">00</label>
                </div><br>
                <i id="hrs-down" class="fas fa-caret-down icons"></i>
            </div>
            <p class="special">hours</p>
            <div>
                <i id="min-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="timer-min">00</label>
                </div><br>
                <i id="min-down" class="fas fa-caret-down icons"></i>
            </div>
            <p class="special">min</p>
            <div>
                <i id="sec-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="timer-sec">00</label>
                </div><br>
                <i id="sec-down" class="fas fa-caret-down icons"></i>
            </div>
            <p class="special">sec</p>
        </div>
        <div class="button">
            <button class="start special-btn" id="start-btn">Start</button>
            <button class="start special-btn" id="pause-btn">Pause</button>
            <button class="start special-btn" id="resume-btn">Resume</button>
            <button class="special-btn" id="cancel-btn">Cancel</button>
        </div>
    </div>


    <!-- *********CLOCK********** -->
    <div id="Clock">
        <div class="div-common">
            <div>
                <label class="time" id="real-hours">00</label>
            </div>
            <label class="colon">:</label>
            <div>
                <label class="time" id="real-min">00</label>
            </div>
            <label class="colon">:</label>
            <div>
                <label class="time" id="real-sec">00</label>
            </div>
            <div class="am-pm">
                <label class="time" id="am-pm">AM</label>
            </div>
        </div>
    </div>


    <!-- **********STOPWATCH******** -->
    <div id="Stop-watch">
        <div class="div-common">
            <div>
                <label class="time" id="sw-min">00</label>
            </div>
            <label class="colon">:</label>
            <div>
                <label class="time" id="sw-sec">00</label>
            </div>
            <label class="colon">.</label>
            <div>
                <label class="time" id="sw-ms">00</label>
            </div>
        </div>
        <div class="button">
            <button class="start" id="sw-start-btn">Start</button>
            <button class="lap-reset" id="sw-lap-btn">Lap</button>
            <button class="lap-reset" id="sw-reset-btn">Reset</button>
            <button class="start" id="sw-pause-btn">Pause</button>
            <button class="start" id="sw-resume-btn">Resume</button>  
        </div>
        <div id="lap">
        </div>
    </div>



    <!-- ***********ALARM*********** -->
    <div id="Alarm">
        <div class="div-common special-div">
            <div>
                <i id="al-hrs-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="alarm-hours">12</label>
                </div><br>
                <i id="al-hrs-down" class="fas fa-caret-down icons"></i>
            </div>
            <label id="special-colon" class="colon">:</label>
            <div>
                <i id="al-min-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="alarm-min">00</label>
                </div><br>
                <i id="al-min-down" class="fas fa-caret-down icons"></i>
            </div>
            <div class="move">
                <i id="ampm-change-up" class="fas fa-caret-up icons"></i><br><br>
                <div>
                    <label class="time" id="alarm-am-pm">AM</label>
                </div><br>
                <i id="ampm-change-down" class="fas fa-caret-down icons"></i>
            </div>
        </div>
        <div class="button al-button">
            <button class="start special-btn" id="alarm-add-btn">Add</button>
            <button class="special-btn" id="alarm-clear-btn">Clear</button>
            <button class="lap-reset special-btn" id="alarm-snooze-btn">Stop</button>
        </div>
        <div id="alarm-div">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
